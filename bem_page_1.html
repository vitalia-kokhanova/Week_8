<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      shrink-to-fit="no"
    />
    <title>Страница БЭМ</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/bem_page_1_style.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__block">
        <img
          src="./assets/images/logo.svg"
          alt="Логотип Виарушка"
          class="header__logo"
        />
        <button class="header__button">
          <a href="" class="link header__link"></a>
        </button>
      </div>
    </header>
    <main class="main page__main">
      <div class="main__content">
        <h1 class="title main__title main__title_size">
          Виртуальная реальность без проводов
        </h1>
        <p class="text main_text">
          Лучшее, что случалось с виртуальным миром в реальности. Новый
          компактный шлем без проводов и дорогих комьютеров.
        </p>
        <button class="main__button">
          <a href="" class="link main__link"></a>
        </button>
      </div>
      <div class="main__background">
        <img
          src="./assets/images/pic.png"
          alt="Картинка с человеком и устройством виртуальной реальности"
          class="main__image"
        />
      </div>
      <div class="main__footer-nav">
        <nav class="main__nav">
          <ul class="menu">
            <li class="menu__item">
              <a href="" class="link menu__link">Возможности</a>
            </li>
            <li class="menu__item">
              <a href="" class="link menu__link">Где купить</a>
            </li>
            <li class="menu__item">
              <a href="" class="link menu__link">Доставка</a>
            </li>
            <li class="menu__item">
              <a href="" class="link menu__link">Помощь</a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
  </body>
</html>
